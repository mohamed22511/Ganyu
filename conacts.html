<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Ganyu</title>
  </head>
  <body>
    <h2>Leave a message for Ganyu</h2>
    <form action="">
      <label for="email">Enter your Email</label>
      <input type="email" /> <br /><br />

      <label for="text">Leave your message</label>
      <br />
      <textarea name="message" id="ms" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
